<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
           <img src="./Anh/Hồng ân.png" alt="">
       </a>
       <nav class="navbar">
           <a href="./index.html">Trang Chủ</a>
           <a href="">Giới Thiệu</a>
           <a href="">Thương Hiệu</a>
           <a href="">Nước Hoa</a>
           <a href="">Nước Hoa Chiết</a>
           <a href="./index3.html">Kiến Thức</a>
           <a href="./index1.html">Liên Hệ</a>
       </nav>
       <div class="icons">
           <a href=""><i class="fa fa-user" aria-hidden="true"></i></a>
           <a href=""><i class="fa fa-star" aria-hidden="true"></i></a>
           <a href="./index2.html"><i class="fa fa-cart-shopping" aria-hidden="true"></i></a>
           <a href=""><i class="fa fa-search" aria-hidden="true"></i></a>
       </div>
       </header>
       <section class="container-form">
       <div class="container">
        <div class="form-container" id="form-container">
            <form id="register-form" class="form">
                <h2>Đăng ký</h2>
                <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" id="login-link">Đăng nhập</a></p>
            </form>

            <form id="login-form" class="form hidden">
                <h2>Đăng nhập</h2>
                <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" id="register-link">Đăng ký</a></p>
            </form>
        </div>
    </div>
    </section>
        <footer>
            <div class="content">
            <a href="">@2024 Thực Hiện By Lê Hồng Ân</a>
            </div>
            <div class="content-icons">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
              <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            </div>
          </footer>
          <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const loginLink = document.getElementById('login-link');
                const registerLink = document.getElementById('register-link');
                const loginForm = document.getElementById('login-form');
                const registerForm = document.getElementById('register-form');
            
                loginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                });
            
                registerLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                });
            });
            
          </script>
</body>
</html>
